<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic js - conditionals</title>
  <script>
    var choveu = true;

    if (choveu) {
      console.log('Droga, não vou estender a ropa');
    } else {
      console.log('vou a praia');
    }

    var idade = 18;

    // incrementando
    idade++;

    // incrementando
    idade = idade + 1;
    idade += 1;

    // decrementando
    idade = idade - 1;
    idade -= 1;

    if (idade < 18) {
      console.log('Dimenor');
    } else if (idade === 18) {
      console.log('parabens!');
    } else {
      console.log('Vida longa');
    }

    var nome = 'lalal';

    switch(nome) {
      case 'Lerinho':
        console.log('Seu nome é muito feio, ', nome);
        break;
      case 'Roberto':
        console.log('Seu nome é legal, ', nome);
        break;
      default: 
        console.log('ahuehiahe');
    }

  </script>
</head>

</body>
</html>
