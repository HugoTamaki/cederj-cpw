<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compras</title>
</head>
<script>
  var listaCarrinho = [];

  function adicionaProduto(produto) {
    listaCarrinho.push(produto);
    console.log(listaCarrinho);
    localStorage.setItem('lista-carrinho', listaCarrinho.toString());
  }

</script>
<body>
  <ul>
    <li><a href="javascript:;" onclick="adicionaProduto('bola')">Bola</a></li>
    <li><a href="javascript:;" onclick="adicionaProduto('bicicleta')">Bicicleta</a></li>
    <li><a href="javascript:;" onclick="adicionaProduto('videogame')">Videogame</a></li>
  </ul>

  <div id="carrinho">

  </div>
</body>
</html>
